name: esptouch
description: Flutter plugin for ESP-TOUCH to configure network for ESP-8266 and ESP-32 devices
version: 0.0.1
author:
homepage:

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

flutter:
  # The androidPackage and pluginClass identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    androidPackage: com.smaho.eng.esptouch
    pluginClass: EsptouchPlugin
